    <main>
        <form id="formulario"
        method="POST" 
        action="https://script.google.com/macros/s/AKfycbx3L3TOa36A1OPQty6WQek8a3BlQBQ0aAw4RMrSY_hCw8DQY1_j4eH1E7lFbX00y9Ze9A/exec">
            <fieldset class="box-02">

                <input name="Nome" type="text" id="nomecompleto"  class="nome" required placeholder="Nome completo">
                <input name="Empresa" type="text" id="empresa"  class="empresa" required placeholder="Empresa">

                <input name="E-mail" type="email" id="email"  class="email" required placeholder="E-mail">
                <input name="Celular" type="tel" id="celular"  class="celular" placeholder="Celular">

                <input name="Assunto" type="text" id="assunto"  class="assunto" required placeholder="Assunto">

                <textarea name="Mensagem" class="mensagem" cols="30" rows="10" required placeholder="Agora, por favor comente o que nós podemos fazer por você?"></textarea>

            </fieldset>

            <fieldset class="box-02">

                <label class="contact">Como prefere o nosso contato?</label>

                    <div id="checks">
                    <label class="contato" for="email-radio"><input type="radio" name="contato" valeu="email" id="email-radio">E-mail</label>
                    
                    <label for="zap-radio"><input type="radio" name="contato" valeu="zap" id="zap-radio" checked>WhatsApp</label>
                    </div>
                    <br>
                    <label class="receber"><input type="checkbox" checked>Eu gostaria de receber nossas novidades por e-mail</label>
                    <input id="merda" class="enviar" type="submit" value="Enviar">
            </fieldset>
        </form>
    </main>
